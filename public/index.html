<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title> Login | kioscoAnahi </title>
  </head>
  <body class="container-fluid">
	
    <div class="container-fluid">
      <header class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom px-5">  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary fw-bold text-uppercase text-decoration-underline">Login</a></li>
          <li><a href="./views/deudores.html" class="nav-link px-2 link-dark fw-bold text-uppercase text-decoration-underline">Deudores</a></li>
          <li><a href="#" class="nav-link px-2 link-dark fw-bold text-uppercase text-decoration-underline">Acerca de</a></li>
        </ul>
      </header>
    </div>

    <main class="form-signin mt-5 container">
      <form id="login">
        <h1 class="h3 mb-3 fw-normal  text-center">Please sign in</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">
          Sign in
        </button>
      </form>
    </main>

    <script src="./src/login.js" type="module"></script>
  </body>
</html>
