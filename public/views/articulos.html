<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/vistas.css">
    <link rel="stylesheet" href="../styles/articulos.css">
    <title> Articulos | kioscoAnahi  </title>
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom px-5">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./deudores.html" class="nav-link px-2 link-secondary">Deudores</a></li>
            <li><a href="./clientes.html" class="nav-link px-2 link-dark">Clientes</a></li>
            <li><a href="./proveedores.html" class="nav-link px-2 link-dark">Proveedores</a></li>
            <li><a href="./articulos.html" class="nav-link px-2 link-dark">Articulos sin stock</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button id="btnLogout" type="button" class="btn btn-danger">Logout</button>
          </div>
        </header>
    </div>

    <main class="container mt-5 justify-content-md-center">
      <h1 class="bg-success text-light text-center">Articulos</h1>

      <div class="container justify-content-center">
        <button id="btnCrearArticulo" class="btn btn-primary my-3 justify-content-center">Crear articulo</button>
        <button id="btnVerArticuloSinStock" class="btn btn-warning my-3 justify-content-center">Ver articulos sin stock</button>
      </div>

      <div id="alerta"></div>

      <div class="table-responsive">
        <table id="articulos"class="table table-secondary table-hover table-bordered table-sm align-middle">
          <thead class="text-center">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col-4">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="table-responsive displayOff">
        <table id="articulosFaltantes"class="table table-success table-hover table-bordered table-sm align-middle">
          <thead class="text-center">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">descripcion</th>
              <th scope="col-4">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="../src/articulos.js" type="module"></script>
</body>
</html>
